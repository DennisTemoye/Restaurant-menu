<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Center dot -->
      <circle cx="10" cy="10" r="1" fill="#000000" fill-opacity="0.08"/>
      
      <!-- Corner dots -->
      <circle cx="0" cy="0" r="1" fill="#000000" fill-opacity="0.08"/>
      <circle cx="20" cy="0" r="1" fill="#000000" fill-opacity="0.08"/>
      <circle cx="0" cy="20" r="1" fill="#000000" fill-opacity="0.08"/>
      <circle cx="20" cy="20" r="1" fill="#000000" fill-opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="20" height="20" fill="url(#dots)"/>
</svg> 